<!DOCTYPE html>
<html lang="es-EC">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <img src="" alt="logo" />
    </header>
    <nav>
      <h2>nav</h2>
      <ul>
        <li>Imágenes</li>
        <li>Características</li>
        <li>Localización</li>
        <li>Contactos</li>
      </ul>
    </nav>
    <main>
      <h2>Alquiler de local comercial</h2>
      <a href="https://goo.gl/maps/1z9VvcSZJkNgQStZ9" target="_blank"
        >Teodoro Alvardo Oleas, Guayaquil</a
      >
      <h2>Imágenes</h2>
      <div class="grid-container">
        <div class="grid-item">
          <img src="assets/fuera lejos frente 4.jpg" alt="" />
        </div>
        <div class="grid-item">
          <img src="assets/fuera frente.jpg" alt="" />
        </div>
        <div class="grid-item">
          <img src="assets/interior derecho.jpg" alt="" />
        </div>
      </div>
      <h2>Tabla</h2>
      <table class="table">
        <thead>
          <th>Datos</th>
          <th>Lugar</th>
        </thead>
        <tbody>
          <tr>
            <td>Área</td>
            <td>18m2</td>
          </tr>

          <tr>
            <td>Baños</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Ciudad</td>
            <td>Guayaquil</td>
          </tr>
          <tr>
            <td>Calle</td>
            <td>Av. Teodoro Alvarado Oleas</td>
          </tr>
          <tr>
            <td>Puertas</td>
            <td>2</td>
          </tr>
        </tbody>
      </table>
      <h2>Formulario y Mapa</h2>
      <div class="contact-in">
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d996.7769911096527!2d-79.91511086451233!3d-2.1120238594011598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d13e1d36cb7e1%3A0xfaba8054bb34dacd!2sAlquiler%20de%20local%20comercial!5e0!3m2!1sen!2sec!4v1655497184629!5m2!1sen!2sec"
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contact-form">
          <h3>Contacto</h3>
          <form>
            <input type="text" placeholder="Nombre" class="contact-form-txt" />
            <input type="text" placeholder="Correo" class="contact-form-txt" />
            <textarea
              placeholder="Mensaje"
              class="contact-form-textarea"
            ></textarea>
            <input type="submit" name="Enviar" class="contact-form-btn" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-footer-left">
        <a href="">
          <div class="image"></div>
        </a>
        <div class="social-footer-icons">
          <ul class="menu-simple">
            <li>
              <a href="www.github.com">
                <div class="icon">
                  <img src="" alt="github icon" />
                </div>
              </a>
            </li>
            <li>
              <a href="https://codepen.io/niplinig">
                <div class="icon">
                  <img src="" alt="codepen icon" />
                </div>
              </a>
            </li>
            <li>
              <a href="https://replit.com/@Niplinig">
                <div class="icon">
                  <img src="" alt="replit icon" />
                </div>
              </a>
            </li>
            <li>
              <a href="https://t.me/NicolasPlaza">
                <div class="icon">
                  <img src="" alt="telegram icon" />
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
